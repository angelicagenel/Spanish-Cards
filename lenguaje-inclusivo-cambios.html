<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenguaje Inclusivo en Espa√±ol</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Montserrat', 'Arial', sans-serif;
            background: linear-gradient(135deg, #7ba1a5 0%, #ffe8e3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .pinterest-pin {
            width: 1000px;
            height: 1500px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #ef7c8e 0%, #db6565 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header::before {
            content: 'üåà';
            font-size: 50px;
            position: absolute;
            top: 25px;
            left: 35px;
        }

        .header::after {
            content: '‚úäüèΩ';
            font-size: 50px;
            position: absolute;
            top: 25px;
            right: 35px;
        }

        .header h1 {
            margin: 0;
            font-size: 42px;
            font-weight: bold;
            text-shadow: 0 3px 6px rgba(0,0,0,0.3);
            line-height: 1.1;
        }

        .header p {
            margin: 15px 0 0 0;
            font-size: 22px;
            opacity: 0.95;
            font-weight: 500;
        }

        .content {
            padding: 40px 35px;
        }

        .intro-section {
            background: #f8ebec;
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 40px;
            border-left: 8px solid #ef7c8e;
        }

        .intro-section h2 {
            color: #373f45;
            margin: 0 0 20px 0;
            font-size: 32px;
            font-weight: bold;
        }

        .intro-text {
            font-size: 20px;
            color: #373f45;
            line-height: 1.5;
            margin: 0;
        }

        .examples-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 36px;
            font-weight: bold;
            color: #373f45;
            text-align: center;
            margin-bottom: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .examples-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        .example-card {
            background: white;
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-top: 6px solid #7ba1a5;
            position: relative;
        }

        .example-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .example-row:last-child {
            margin-bottom: 0;
        }

        .traditional {
            text-align: center;
            background: #ffe8e3;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #e89a8a;
        }

        .traditional-label {
            font-size: 16px;
            color: #db6565;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .traditional-text {
            font-size: 28px;
            font-weight: bold;
            color: #373f45;
            line-height: 1.2;
        }

        .arrow {
            font-size: 40px;
            color: #7ba1a5;
            text-align: center;
        }

        .inclusive {
            text-align: center;
            background: #f0fff4;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #48bb78;
        }

        .inclusive-label {
            font-size: 16px;
            color: #2f855a;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .inclusive-text {
            font-size: 28px;
            font-weight: bold;
            color: #373f45;
            line-height: 1.2;
        }

        .tips-section {
            background: linear-gradient(135deg, #7ba1a5 0%, #6b8d94 100%);
            color: white;
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 40px;
        }

        .tips-section h3 {
            margin: 0 0 25px 0;
            font-size: 32px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .tip-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .tip-list li {
            padding: 15px 0;
            font-size: 18px;
            line-height: 1.4;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            position: relative;
            padding-left: 40px;
        }

        .tip-list li::before {
            content: 'üí°';
            font-size: 24px;
            position: absolute;
            left: 0;
        }

        .tip-list li:last-child {
            border-bottom: none;
        }

        .footer {
            background: #373f45;
            color: white;
            padding: 35px;
            text-align: center;
        }

        .footer-text {
            margin: 0 0 20px 0;
            font-size: 20px;
            font-weight: 500;
        }

        .cta {
            background: #ef7c8e;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .cta:hover {
            background: #db6565;
            transform: translateY(-3px);
        }

        .note {
            background: #ffe8e3;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            border-left: 6px solid #e89a8a;
            text-align: center;
        }

        .note p {
            margin: 0;
            font-size: 18px;
            color: #373f45;
            font-weight: 500;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    
</body>
</html>
