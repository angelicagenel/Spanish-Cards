<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Family Cards for Students</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Montserrat', 'Arial', sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
        }

        .family-card {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #ffe8e3 0%, #f8ebec 100%);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border: 8px solid #ef7c8e;
            position: relative;
            overflow: hidden;
        }

        .family-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(135deg, #ef7c8e 0%, #db6565 100%);
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            z-index: 2;
            position: relative;
            margin-top: -40px;
        }

        .spanish-word {
            font-size: 72px;
            font-weight: bold;
            color: #373f45;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            z-index: 2;
            position: relative;
            line-height: 1;
        }

        .english-word {
            font-size: 48px;
            color: #666;
            font-style: italic;
            font-weight: 500;
            z-index: 2;
            position: relative;
            margin-top: 10px;
        }

        /* Different color variations */
        .card-1 { border-color: #ef7c8e; }
        .card-1::before { background: linear-gradient(135deg, #ef7c8e 0%, #db6565 100%); }

        .card-2 { border-color: #7ba1a5; }
        .card-2::before { background: linear-gradient(135deg, #7ba1a5 0%, #6b8d94 100%); }

        .card-3 { border-color: #e89a8a; }
        .card-3::before { background: linear-gradient(135deg, #e89a8a 0%, #db6565 100%); }

        .card-4 { border-color: #ef7c8e; }
        .card-4::before { background: linear-gradient(135deg, #ef7c8e 0%, #e89a8a 100%); }

        .card-5 { border-color: #7ba1a5; }
        .card-5::before { background: linear-gradient(135deg, #7ba1a5 0%, #6b8d94 100%); }

        .card-6 { border-color: #db6565; }
        .card-6::before { background: linear-gradient(135deg, #db6565 0%, #ef7c8e 100%); }

        .card-7 { border-color: #e89a8a; }
        .card-7::before { background: linear-gradient(135deg, #e89a8a 0%, #7ba1a5 100%); }

        .card-8 { border-color: #6b8d94; }
        .card-8::before { background: linear-gradient(135deg, #6b8d94 0%, #7ba1a5 100%); }

        .card-9 { border-color: #ef7c8e; }
        .card-9::before { background: linear-gradient(135deg, #ef7c8e 0%, #db6565 100%); }

        .card-10 { border-color: #7ba1a5; }
        .card-10::before { background: linear-gradient(135deg, #7ba1a5 0%, #e89a8a 100%); }
    </style>
</head>
<body>
    <!-- PADRES Category Card -->
    <div style="width: 500px; height: 500px; background: linear-gradient(135deg, #ffe8e3 0%, #f8ebec 100%); border-radius: 25px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; box-shadow: 0 15px 30px rgba(0,0,0,0.1); border: 8px solid #ef7c8e; position: relative; overflow: hidden;">
        <div style="position: absolute; top: 0; left: 0; right: 0; height: 120px; background: linear-gradient(135deg, #ef7c8e 0%, #db6565 100%);"></div>
        
        <div style="font-size: 120px; margin-top: 20px; margin-bottom: 30px; z-index: 2; position: relative;">👫🏽</div>
        
        <div style="font-size: 64px; font-weight: bold; color: #373f45; margin-bottom: 25px; z-index: 2; position: relative; text-shadow: 2px 2px 4px rgba(0,0,0,0.1);">PADRES</div>
        
        <div style="background: rgba(255,255,255,0.9); border-radius: 20px; padding: 25px; width: 80%; z-index: 2; position: relative; border-top: 6px solid #ef7c8e;">
            <div style="font-size: 22px; color: #373f45; line-height: 1.4; font-weight: 500;">
                Mamá • Papá<br>
                Abuelo • Abuela<br>
                Tío • Tía
            </div>
        </div>
        
        <div style="margin-top: 20px; font-size: 24px; color: #ef7c8e; font-weight: 600; z-index: 2; position: relative;">Parents & Adults</div>
    </div>

    <!-- HIJOS Category Card -->
    <div style="width: 500px; height: 500px; background: linear-gradient(135deg, #7ba1a5 0%, #6b8d94 100%); border-radius: 25px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; box-shadow: 0 15px 30px rgba(0,0,0,0.1); border: 8px solid #db6565; position: relative; overflow: hidden;">
        <div style="position: absolute; top: 0; left: 0; right: 0; height: 120px; background: linear-gradient(135deg, #db6565 0%, #e89a8a 100%);"></div>
        
        <div style="font-size: 120px; margin-top: 20px; margin-bottom: 30px; z-index: 2; position: relative;">👧🏽👦🏽</div>
        
        <div style="font-size: 64px; font-weight: bold; color: white; margin-bottom: 25px; z-index: 2; position: relative; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">HIJOS</div>
        
        <div style="background: rgba(255,255,255,0.95); border-radius: 20px; padding: 25px; width: 80%; z-index: 2; position: relative; border-top: 6px solid #db6565;">
            <div style="font-size: 22px; color: #373f45; line-height: 1.4; font-weight: 500;">
                Hermano • Hermana<br>
                Hijo • Hija<br>
                Nieto • Nieta
            </div>
        </div>
        
        <div style="margin-top: 20px; font-size: 24px; color: white; font-weight: 600; z-index: 2; position: relative; text-shadow: 1px 1px 2px rgba(0,0,0,0.3);">Children & Siblings</div>
    </div>

    <!-- Card 1: Mamá -->
    <div class="family-card card-1">
        <div class="emoji">👩🏽</div>
        <div class="spanish-word">MAMÁ</div>
        <div class="english-word">Mom</div>
    </div>

    <!-- Card 2: Papá -->
    <div class="family-card card-2">
        <div class="emoji">👨🏽</div>
        <div class="spanish-word">PAPÁ</div>
        <div class="english-word">Dad</div>
    </div>

    <!-- Card 3: Hermano -->
    <div class="family-card card-3">
        <div class="emoji">👦🏽</div>
        <div class="spanish-word">HERMANO</div>
        <div class="english-word">Brother</div>
    </div>

    <!-- Card 4: Hermana -->
    <div class="family-card card-4">
        <div class="emoji">👧🏽</div>
        <div class="spanish-word">HERMANA</div>
        <div class="english-word">Sister</div>
    </div>

    <!-- Card 5: Abuelo -->
    <div class="family-card card-5">
        <div class="emoji">👴🏽</div>
        <div class="spanish-word">ABUELO</div>
        <div class="english-word">Grandpa</div>
    </div>

    <!-- Card 6: Abuela -->
    <div class="family-card card-6">
        <div class="emoji">👵🏽</div>
        <div class="spanish-word">ABUELA</div>
        <div class="english-word">Grandma</div>
    </div>

    <!-- Card 7: Tío -->
    <div class="family-card card-7">
        <div class="emoji">👨🏽‍🦱</div>
        <div class="spanish-word">TÍO</div>
        <div class="english-word">Uncle</div>
    </div>

    <!-- Card 8: Tía -->
    <div class="family-card card-8">
        <div class="emoji">👩🏽‍🦱</div>
        <div class="spanish-word">TÍA</div>
        <div class="english-word">Aunt</div>
    </div>
</body>
</html>
